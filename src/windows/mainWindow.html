<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smash Characters</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <nav>
        <dir class="nav-wrapper">
            <a class="brand-logo right">SMASH</a>
        </dir>
    </nav>
    <h1>Characters</h1>
    <ul></ul>

    <script>
            // most of this functionality does not apply at the moment, was an electron based application
            const electron = require('electron');
            const {ipcRenderer} = electron;
            const ul = document.querySelector('ul');

            //catching add item 
            ipcRenderer.on('item:add', function(e, item){
                
                ul.className = 'collection';
                //creating a list item
               const li = document.createElement('li');
               li.className = 'collection-item';

               const itemText = document.createTextNode(item);
               li.appendChild(itemText);
               ul.appendChild(li);  
            });

            //catching clear item
            ipcRenderer.on('item:clear', function(e, item){
             ul.innerHTML = '';
             ul.className = '';
            });

            //remove item on double click
            ul.addEventListener('dblclick', removeItem);

            function removeItem(e){
                //deletes the item selected directly
                e.target.remove();
                if(ul.children.length == 0){
                    ul.className = '';
                }
            }

    </script>

</body>
</html>
