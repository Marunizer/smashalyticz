<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Smash Characters</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <form>
            <div>
                <label>Enter Character</label>
                <input type="text" id="item" autofocus>
            </div>
            <button class="btn waves-effect waves-light" 
            type="submit">add character</button>
        </form>
    </div>
    <script>

        // most of this functionality does not apply at the moment, was an electron based application
        const electron = require('electron');
        const {ipcRenderer} =  electron;

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e){
           e.preventDefault();
            console.log('eggzelent');

            const item = document.querySelector('#item').value;
            ipcRenderer.send('item:add', item);

        }

    </script>
</body>
</html>
